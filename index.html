<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kickresume API real-time preview test</title>
  <style type="text/css">
    body {
      padding: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 6px;
      margin-right: 15px;
      border-radius: 3px;
    }
    button {
      background-color: silver;
      border: 2px solid grey;
    }
    #kickresume-preview-iframe {
      border: 1px solid silver;
    }
    #form {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <form id="form">
    <input id="first_name" name="first_name" placeholder="First name" value="John" />
    <input id="last_name" name="last_name" placeholder="Last name" value="Doe" />
    <button id="submit">Get fresh preview</button>
  </form>
  <script type="text/javascript" src="./resources.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <iframe
    src="https://api.kickresume.com/render-preview/kickresume-iframe-example/"
    id="kickresume-preview-iframe"
    sandbox="allow-scripts allow-same-origin"
    height="1123"
    width="794"
  ></iframe>
</body>
</html>
